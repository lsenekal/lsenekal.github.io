<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>360° Panorama Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Pannellum CSS (open-source) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    #panorama {
      width: 100%;
      height: 100vh; /* full viewport height */
      display: block;
    }
    /* small control area for instructions */
    #info {
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 1000;
      color: white;
      background: rgba(0,0,0,0.35);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="info">Drag to look around • Scroll / pinch to zoom</div>
  <div id="panorama"></div>

  <!-- Pannellum JS (open-source) -->
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <script>
    // Path to your panorama image (the local path you uploaded)
    const panoPath = "house.jpeg";

    // Create viewer
    const viewer = pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": panoPath,
      "autoLoad": true,
      "showZoomCtrl": true,
      "compass": false,
      "haov": 360,
      "vaov": 180,
      "hfov": 100,
      "minHfov": 40,
      "maxHfov": 120,
      "orientationOnByDefault": false,
      "hotSpotDebug": false,
      "title": "Old Mill - 360° Panorama",
      "author": ""
    });

    // Optional: set an initial view (yaw in degrees, pitch in degrees)
    viewer.setYaw(0);
    viewer.setPitch(0);
  </script>
</body>
</html>
